        }

        button {

            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

            border: 1px solid #ddd;

            color: white;

            justify-content: space-between;
            margin-top: 15px;
        }

        .button-group button {

            margin: 5px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;

        .select-all {
            background-color: #28a745;
            color: white;
        }

        .submit-btn {

        }

            th,

</head>

        function loadStudents() {
            let section = document.getElementById("section").value;
            let studentList = document.getElementById("studentList");
            studentList.innerHTML = "";

            if (studentsData[section]) {
                studentsData[section].forEach(student => {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${student.usn}</td>
                    <td>${student.name}</td>
                    <td><input type="checkbox" class="present-checkbox" data-usn="${student.usn}" data-name="${student.name}"></td>
                `;
                    studentList.appendChild(row);
                });
            }
        }

        function selectAll() {
            let checkboxes = document.querySelectorAll(".present-checkbox");
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function submitAttendance() {
            let section = document.getElementById("section").value;
            let subject = document.getElementById("subject").value;
            let date = document.getElementById("date").value;
            let startTime = document.getElementById("startTime").value;
            let endTime = document.getElementById("endTime").value;
            let topic = document.getElementById("topic").value;

            if (!section || !subject || !startTime || !endTime || !topic) {
                alert("Please fill all details before submitting.");
                return;
            }

            let attendanceData = {
                section: section,
                subject: subject,
                date: date,
                time: `${startTime} - ${endTime}`,
                topic: topic,
                students: []
            };

            let checkboxes = document.querySelectorAll(".present-checkbox");
            checkboxes.forEach(checkbox => {
                attendanceData.students.push({
                    usn: checkbox.getAttribute("data-usn"),
                    name: checkbox.getAttribute("data-name"),
                    present: checkbox.checked
                });
            });

            console.log("Submitting Attendance:", attendanceData);

            fetch("https://script.google.com/macros/s/AKfycbxg9V8FNsr1Yo2trqNjwyGzTwojxvZpmgoD9nap6_CZavfVnP_g-1dQYpVnsn3C1LLV/exec", {
                method: "POST",
                mode: "no-cors", // Avoid CORS issues
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(attendanceData)
            })
            .then((response) => response.json())
  .then((data) => console.log("Success:", data))
  .catch((error) => console.error("Error:", error));

            alert("Attendance Submitted! Check Google Sheet.");
        }
