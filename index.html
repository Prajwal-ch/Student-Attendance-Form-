<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        label, input, select {
            display: block;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        button {
            margin-top: 15px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            color: red;
        }
    </style>
</head>

<body>

    <h2>Student Attendance Form</h2>

    <label for="section">Select Section:</label>
    <select id="section" required onchange="loadStudents()">
        <option value="">Select Section</option>
    </select>

    <label for="subject">Select Subject:</label>
    <select id="subject" required>
        <option value="">Select Subject</option>
    </select>

    <label for="date">Date:</label>
    <input type="date" id="date" required>

    <label for="time">Class Time:</label>
    <input type="text" id="time" placeholder="E.g., 10:00 - 11:00 AM" required>

    <label for="concept">Concept:</label>
    <input type="text" id="concept" placeholder="Enter Concept Name" required>

    <h3>Mark Attendance</h3>
    <table>
        <thead>
            <tr>
                <th>Roll No.</th>
                <th>Name</th>
                <th>Present</th>
            </tr>
        </thead>
        <tbody id="studentList">
            <!-- Students will be added dynamically -->
        </tbody>
    </table>

    <button onclick="submitData()">Submit Attendance</button>
    <p class="loading">Submitting Attendance, Please Wait...</p>

    <script>
        const scriptURL = "https://script.google.com/macros/s/AKfycbxLjN-vl6cWxO-1nqwOtuQWt1Jo9bEhSVP33cqHrZ6PoE4pEKHwSXgZZY4lHjuZllvV/exec"; // Replace with your actual URL

        function loadSections() {
            fetch(`${scriptURL}?action=getSections`)
                .then(response => response.json())
                .then(sections => {
                    const sectionDropdown = document.getElementById("section");
                    sectionDropdown.innerHTML = '<option value="">Select Section</option>';
                    sections.forEach(section => {
                        let option = document.createElement("option");
                        option.value = section;
                        option.textContent = section;
                        sectionDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching sections:", error);
                    alert("Failed to load sections. Please try again.");
                });
        }

        function loadSubjects() {
            fetch(`${scriptURL}?action=getSubjects`)
                .then(response => response.json())
                .then(subjects => {
                    const subjectDropdown = document.getElementById("subject");
                    subjectDropdown.innerHTML = '<option value="">Select Subject</option>';
                    subjects.forEach(subject => {
                        let option = document.createElement("option");
                        option.value = subject;
                        option.textContent = subject;
                        subjectDropdown.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error("Error fetching subjects:", error);
                    alert("Failed to load subjects. Please try again.");
                });
        }

        function loadStudents() {
            const section = document.getElementById("section").value;

            if (!section) return;

            fetch(`${scriptURL}?action=getStudents&section=${section}`)
                .then(response => response.json())
                .then(students => {
                    const studentList = document.getElementById("studentList");
                    studentList.innerHTML = "";
                    students.forEach(student => {
                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${student.roll}</td>
                            <td>${student.name}</td>
                            <td><input type="checkbox" class="attendance" data-roll="${student.roll}" data-name="${student.name}"></td>
                        `;
                        studentList.appendChild(row);
                    });
                })
                .catch(error => {
                    console.error("Error fetching students:", error);
                    alert("Failed to load students. Please try again.");
                });
        }

      function doGet(e) {
  var action = (e && e.parameter && e.parameter.action) ? e.parameter.action : null;
  var response;

  if (action === "getSections") {
    response = getSections();
  } else if (action === "getStudents" && e.parameter && e.parameter.section) {
    response = getStudents(e.parameter.section);
  } else if (action === "getSubjects") {
    response = getSubjects();
  } else {
    response = ContentService.createTextOutput(JSON.stringify({ status: "error", message: "Invalid request" }))
      .setMimeType(ContentService.MimeType.JSON);
  }

  return response.setHeaders({
    "Access-Control-Allow-Origin": "*", // Allow requests from any domain
    "Access-Control-Allow-Methods": "GET, POST, OPTIONS",
    "Access-Control-Allow-Headers": "Content-Type"
  });
}

function doPost(e) {
  try {
    if (!e || !e.postData || !e.postData.contents) {
      return ContentService.createTextOutput(JSON.stringify({ status: "error", message: "Invalid request data" }))
        .setMimeType(ContentService.MimeType.JSON);
    }

    var requestData = JSON.parse(e.postData.contents);
    var { subject, date, time, concept, section, attendance } = requestData;

    if (!subject || !date || !time || !concept || !section || !Array.isArray(attendance)) {
      return ContentService.createTextOutput(JSON.stringify({ status: "error", message: "Missing required fields" }))
        .setMimeType(ContentService.MimeType.JSON);
    }

    var sheet = SpreadsheetApp.getActiveSpreadsheet().getSheetByName(subject);
    if (!sheet) {
      return ContentService.createTextOutput(JSON.stringify({ status: "error", message: "Sheet not found" }))
        .setMimeType(ContentService.MimeType.JSON);
    }

    var lastColumn = sheet.getLastColumn() + 1;

    // Insert Data
    sheet.getRange(1, lastColumn).setValue(date);
    sheet.getRange(2, lastColumn).setValue(time);
    sheet.getRange(3, lastColumn).setValue(concept);
    sheet.getRange(4, lastColumn).setValue("Attendance (" + section + ")");

    // Insert Attendance Data
    attendance.forEach((student, index) => {
      if (student.roll && typeof student.present !== "undefined") {
        sheet.getRange(index + 5, lastColumn).setValue(student.roll + " - " + student.present);
      }
    });

    return ContentService.createTextOutput(JSON.stringify({ status: "success", message: "Attendance recorded" }))
      .setMimeType(ContentService.MimeType.JSON)
      .setHeaders({
        "Access-Control-Allow-Origin": "*", // Allow requests from any domain
        "Access-Control-Allow-Methods": "GET, POST, OPTIONS",
        "Access-Control-Allow-Headers": "Content-Type"
      });

  } catch (error) {
    return ContentService.createTextOutput(JSON.stringify({ status: "error", message: error.toString() }))
      .setMimeType(ContentService.MimeType.JSON)
      .setHeaders({
        "Access-Control-Allow-Origin": "*",
        "Access-Control-Allow-Methods": "GET, POST, OPTIONS",
        "Access-Control-Allow-Headers": "Content-Type"
      });
  }
}

    </script>

</body>
</html>
